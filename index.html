<head>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding-bottom: 160px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      text-align: center;
    }
    :root {
      --bg-color: #111;
      --text-color: #fff;
    }
    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --text-color: #000;
    }
    #lyrics { margin-top: 1rem; font-size: 1.5rem; }
    .line { opacity: 0.4; cursor: pointer; transition: background 0.3s; padding: 0.2rem; border-radius: 5px; }
    .line:hover { background: rgba(128,128,128,0.1); }
    .current { opacity: 1; color: #ff0; font-weight: bold; background: rgba(255,255,0,0.2); }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    #themeToggle { margin-top: 5px; padding: 0.3rem 0.8rem; border: none; border-radius: 5px; cursor: pointer; }
    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      padding: 6px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: center;
      z-index: 999;
      font-size: 0.9rem;
    }
    [data-theme="light"] #controls { background: rgba(255, 255, 255, 0.9); }
    .controls-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }
    button {
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #555; }
    [data-theme="light"] button {
      background: #ddd;
      color: #000;
    }
    [data-theme="light"] button:hover { background: #bbb; }
    input[type=range] { width: 90px; }
    #endMsg {
      opacity: 0;
      transition: opacity 0.8s ease;
      font-size: 0.8rem;
      padding: 3px;
      margin: 3px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      color: yellow;
    }
    #endMsg.visible {
      opacity: 1;
    }
  </style>
</head>
