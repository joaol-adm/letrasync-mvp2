<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <title>LetraSync Karaok√™ v24</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #fff; margin: 0; padding-bottom: 280px; }
    .line { opacity: 0.4; cursor: pointer; padding: 0.3rem; transition: 0.3s; }
    .line.current { opacity: 1; color: #ff0; font-weight: bold; background: rgba(255,255,0,0.2); }
    #controls { position: fixed; bottom: 0; width: 100%; background: #000; padding: 1rem; display: flex; flex-direction: column; align-items: center; gap: 10px; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin: 0 0.3rem; }
    input[type=range] { width: 100px; }
    #volumeMeterContainer { width: 100px; height: 10px; background: rgba(255,255,255,0.2); border-radius: 5px; overflow: hidden; margin-top: 5px; }
    #volumeMeter { height: 100%; width: 0%; background: lime; transition: width 0.1s linear; }
    #micStatus { font-size: 0.9rem; margin-top: 5px; color: yellow; }
    #logStatus { font-size: 0.8rem; margin-top: 5px; color: cyan; white-space: pre-line; max-height: 100px; overflow-y: auto; }
    #progressContainer { width: 80%; background: rgba(255,255,255,0.2); border-radius: 5px; margin: 5px auto; display: none; }
    #progressBar { width: 0%; height: 10px; background: lime; border-radius: 5px; transition: width 0.3s; }
    #progressText { font-size: 0.8rem; color: white; }
    #beatCircle {
      position: fixed; top: 10px; right: 10px;
      width: 20px; height: 20px;
      background: red; border-radius: 50%;
      transition: transform 0.1s ease, opacity 0.1s ease;
      opacity: 0.5; z-index: 999;
    }
    #beatCircle.active { transform: scale(1.5); opacity: 1; }
    #reader { width: 100%; max-width: 300px; margin: auto; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>LetraSync Karaok√™ v24</h1>
  <div id="beatCircle"></div>
  <div id="reader"></div>
  <div id="lyrics"></div>
  <div id="controls">
    <div>
      <button id="micBtn">üé§ Microfone</button>
      <div id="volumeMeterContainer"><div id="volumeMeter"></div></div>
      <div id="micStatus">‚ö†Ô∏è Microfone inativo</div>
      <div id="progressContainer"><div id="progressBar"></div></div>
      <div id="progressText"></div>
      <div id="logStatus"></div>
    </div>
    <div>
      <button id="startQRBtn">üì∑ Ler QR</button>
      <button id="playPauseBtn">‚ñ∂Ô∏è</button>
      <button id="nextBtn">‚è≠</button>
      <button id="restartBtn" style="display:none;">üîÑ</button>
      <button id="testRecBtn" disabled>üìù Testar Reconhecimento</button>
    </div>
    <div>
      <label>Velocidade: <input type="range" id="speedSlider" min="1" max="10" value="3"><span id="speedValue">3s</span></label>
    </div>
    <div>
      <label>Sensibilidade: <input type="range" id="sensitivitySlider" min="1" max="10" value="5"><span id="sensitivityValue">5</span></label>
    </div>
  </div>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://unpkg.com/vosk-browser/dist/vosk.js"></script>
  <script src="app.js"></script>
</body>
</html>
